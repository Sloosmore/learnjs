<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles/calc.css" />
  </head>
  <body>
    <p class="js-display toptext"></p>
    <p>
      <button
        onclick="
        updateCalculation('1');
      "
      >
        1
      </button>

      <button
        onclick="
        updateCalculation('2');
      "
      >
        2
      </button>

      <button
        onclick="
        updateCalculation('3');
      "
      >
        3
      </button>

      <button
        onclick="
        updateCalculation(' + ');
      "
        class="operators"
      >
        +
      </button>
    </p>

    <p>
      <button
        onclick="
        updateCalculation('4');
      "
      >
        4
      </button>

      <button
        onclick="
        updateCalculation('5');
      "
      >
        5
      </button>

      <button
        onclick="
        updateCalculation('6');
      "
      >
        6
      </button>

      <button
        onclick="
        updateCalculation(' - ');
      "
        class="operators"
      >
        -
      </button>
    </p>

    <p>
      <button
        onclick="
        updateCalculation('7');
      "
      >
        7
      </button>

      <button
        onclick="
        updateCalculation('8');
      "
      >
        8
      </button>

      <button
        onclick="
        updateCalculation('9');
      "
      >
        9
      </button>

      <button
        onclick="
        updateCalculation(' * ');
      "
        class="operators"
      >
        *
      </button>
    </p>

    <p>
      <button
        onclick="
        updateCalculation('0');
      "
      >
        0
      </button>

      <button
        onclick="
        updateCalculation('.');
      "
      >
        .
      </button>

      <button
        onclick="
        calculate(calculation);
      "
      >
        =
      </button>

      <button
        onclick="
        updateCalculation(' / ');
      "
        class="operators"
      >
        /
      </button>
    </p>

    <p>
      <button
        onclick="
        
        clearCal() 
      "
        class="clear"
      >
        Clear
      </button>
    </p>

    <script src="scripts/calc.js"></script>
  </body>
</html>
