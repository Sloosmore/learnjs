<!DOCTYPE html>
<html>
  <head>
    <title>Varibles</title>
    <style></style>
  </head>

  <p>Rock Paper Scissors</p>

  <body>
    <button
      onclick="
      playGame('rock')
    "
    >
      rock
    </button>
    <button
      onclick="
      playGame('paper')
    "
    >
      paper
    </button>
    <button
      onclick="
      playGame('scissors')
    "
    >
      scissors
    </button>

    <p></p>

    <script>
      function pickComputermove() {
        randfloat = Math.random();

        let compchoice = "";

        if (randfloat < 1 / 3) {
          compchoice = "rock";
        } else if (randfloat < 2 / 3) {
          compchoice = "paper";
        } else {
          compchoice = "scissors";
        }
        return compchoice;
      }

      function playGame(playerMove) {
        const compchoice = pickComputermove();
        let moveIndex = [];

        if (playerMove === "rock") {
          moveIndex = ["tie", "loss", "win"];
        } else if (playerMove === "paper") {
          moveIndex = ["win", "tie", "loss"];
        } else if (playerMove === "scissors") {
          moveIndex = ["loss", "win", "tie"];
        }

        let result;

        if (compchoice === "rock") {
          result = moveIndex[0];
        } else if (compchoice === "paper") {
          result = moveIndex[1];
        } else if (compchoice === "scissors") {
          result = moveIndex[2];
        }
        alert(
          `Your outcome is a ${result} because the computer selected ${compchoice}.`
        );
      }
    </script>
  </body>
</html>
