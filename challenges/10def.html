      button {
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
      }
      .toggle {
        background-color: black;
        color: white;
      }
    </style>
  </head>

  <body>
    <button class="js-game" onclick="toggleButton('js-game')">Gaming</button>
    <button class="js-music" onclick="toggleButton('js-music')">Music</button>
    <button class="js-tech" onclick="toggleButton('js-tech')">Tech</button>

    <script>
      function toggleButton(jsclass) {
        const tog = document.querySelector(`.${jsclass}`);
        if (!tog.classList.contains("toggle")) {
          document.querySelector(`.js-game`).classList.remove("toggle");
          document.querySelector(`.js-music`).classList.remove("toggle");
          document.querySelector(`.js-tech`).classList.remove("toggle");
          tog.classList.add("toggle");

          tog.classList.remove("toggle");

        }
      }
    </script>
  </body>
</html>
