<!DOCTYPE html>
<html>
  <head>
    <title>11c</title>
    <style></style>
  </head>

  <body>
    <script>
      fbList = [];
      for (i = 1; i <= 20; i++) {
        if (!(i % 15)) {
          fbList.push("FizzBuzz");
        } else if (!(i % 5)) {
          fbList.push("Buzz");
        } else if (!(i % 3)) {
          fbList.push("Fizz");
        } else {
          fbList.push(i);
        }
      }
      console.log(fbList);
    </script>
  </body>
</html>
