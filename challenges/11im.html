<!DOCTYPE html>
<html>
  <head>
    <title>11c</title>
    <style></style>
  </head>

  <body>
    <script>
      const list1 = [3];
      minMax(list1);
      function minMax(list) {
        let min = list[0];
        let max = list[0];
        const len = list.length;
        if (list && len > 1)
          for (i = 1; i < len; i++) {
            if (list[i] > max) {
              max = list[i];
            } else if (min > list[i]) {
              min = list[i];
            }
          }
        const result = `the min: ${min}, the max: ${max}`;
        console.log(result);
      }
    </script>
  </body>
</html>
