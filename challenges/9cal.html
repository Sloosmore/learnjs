<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <p class="js-display"></p>
    <p>
      <button
        onclick="
        updateCalculation('1');
      "
      >
        1
      </button>

      <button
        onclick="
        updateCalculation('2');
      "
      >
        2
      </button>

      <button
        onclick="
        updateCalculation('3');
      "
      >
        3
      </button>

      <button
        onclick="
        updateCalculation(' + ');
      "
      >
        +
      </button>
    </p>

    <p>
      <button
        onclick="
        updateCalculation('4');
      "
      >
        4
      </button>

      <button
        onclick="
        updateCalculation('5');
      "
      >
        5
      </button>

      <button
        onclick="
        updateCalculation('6');
      "
      >
        6
      </button>

      <button
        onclick="
        updateCalculation(' - ');
      "
      >
        -
      </button>
    </p>

    <p>
      <button
        onclick="
        updateCalculation('7');
      "
      >
        7
      </button>

      <button
        onclick="
        updateCalculation('8');
      "
      >
        8
      </button>

      <button
        onclick="
        updateCalculation('9');
      "
      >
        9
      </button>

      <button
        onclick="
        updateCalculation(' * ');
      "
      >
        *
      </button>
    </p>

    <p>
      <button
        onclick="
        updateCalculation('0');
      "
      >
        0
      </button>

      <button
        onclick="
        updateCalculation('.');
      "
      >
        .
      </button>

      <button
        onclick="
        calculate(calculation);
      "
      >
        =
      </button>

      <button
        onclick="
        updateCalculation(' / ');
      "
      >
        /
      </button>
    </p>

    <p>
      <button
        onclick="
        
        clearCal() 
      "
      >
        Clear
      </button>
    </p>

    <script>
      let calculation = localStorage.getItem("calc") || "";
      document.querySelector(".js-display").innerHTML = calculation;

      function updateCalculation(value) {
        calculation += value;
        console.log(calculation);
        localStorage.setItem("calc", calculation);
        document.querySelector(".js-display").innerHTML = calculation;
      }
      function calculate(calculation) {
        calculation = eval(calculation);
        console.log(calculation);
        document.querySelector(".js-display").innerHTML = calculation;
      }
      function clearCal() {
        console.log(calculation);
        calculation = "";
        document.querySelector(".js-display").innerHTML = 0;
      }
    </script>
  </body>
</html>
