    <script>
      array1 = ["green", "red", "blue", "red"];

      function findIndex(ary, word) {
        for (i = 0; i < ary.length; i++) {
          if (ary[i] === word) {
            return i;
          }
        }
        return -1;
      }
      console.log(findIndex(array1, "yellow"));

      function removeEgg(food) {
        const newlist = [];
        let eggcount = 0;
        let refood = food.slice().reverse();

        for (i = 0; i < food.length; i++) {
          if (refood[i] === "egg" && eggcount < 2) {
            eggcount += 1;
            continue;
          }
          newlist.push(refood[i]);
        }
        console.log(food);
        return newlist.reverse();
        
      }
      console.log(removeEgg(["egg", "apple", "egg", "egg", "ham"]));
    </script>
